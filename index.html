<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enciclopedia Harry Potter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header>
      <div class="header container">
        <div class="info-header ">
          <h1>¡Bienvenido mago!</h1>
          <h2>En esta pequeña aplicación podrás encontrar información de los libros, personajes, casas y hechizos de
            Harry Potter.
          </h2>
          <span>
            Datos obtenidos de
            <a href="https://github.com/fedeperin/potterapi?tab=readme-ov-file">API de Harry Potter </a> en Github 
          </span>

        </div>
        <div class="categorias">
          <button id="books">Libros</button>
          <button id="characters">Personajes</button>
          <button id="houses">Casas</button>
          <button id="spells">Hechizos</button>
        </div>
      </div>
    </header>

    <div class="content container">
      <div class="item category-book">
        <img src="https://1000marcas.net/wp-content/uploads/2020/02/Logo-Hogwarts.png">
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
